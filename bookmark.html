    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>

  <script>
    //you need to code here

    let bookmarkArr = JSON.parse(localStorage.getItem("bookmarks"));
    //  console.log(bookmarkArr);

    bookmarkArr.forEach(function (ele, i) {
      let row = document.createElement("tr");
      let td1 = document.createElement("td");
      td1.innerText = ele.Name;
      let td2 = document.createElement("td");
      td2.innerText = ele.Email;
      let td3 = document.createElement("td");
      td3.innerText = ele.Job_Type;
      let td4 = document.createElement("td");
      td4.innerText = "Delete";
      td4.style.background = "red";
      td4.style.cursor = "pointer";
      td4.addEventListener("click", function () {
        event.target.parentNode.remove();
        bookmarkArr.splice(i, 1);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarkArr));
      });
      row.append(td1, td2, td3, td4);
      document.querySelector("#body").append(row);
    });
